# Nome do Workflow que aparecerá na aba "Actions"
name: Buscador Diário de Diários Oficiais CE

# Define quando o workflow deve ser executado
on:
  # Permite que você rode o workflow manualmente pela interface do GitHub
  workflow_dispatch:
  
  # Agenda a execução usando a sintaxe cron
  # Este exemplo roda todos os dias às 11:00 UTC (8:00 no horário de Brasília)
  schedule:
    - cron: '0 11 * * *'

# Define os "trabalhos" (jobs) que o workflow irá executar
jobs:
  build:
    # O tipo de máquina virtual para executar o job
    runs-on: ubuntu-latest

    # Os passos (etapas) que serão executados em sequência
    steps:
      # 1. Baixa o seu código do repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Você pode usar a versão do Python que preferir

      # 3. Instala as dependências listadas no requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Executa o seu script Python
      - name: Run Python script
        # Passa os segredos do GitHub como variáveis de ambiente para o script
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          SENHA_REMETENTE: ${{ secrets.SENHA_REMETENTE }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: python buscar_diarios.py
